
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebIT Solutions | Dominate Your Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark-start: #020617; /* Slate 950 */
        --bg-dark-end: #0f172a;   /* Slate 900 */
        --logo-navy: #002B5B;
        --logo-yellow: #F9A825;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, var(--bg-dark-start), var(--bg-dark-end));
        color: #ffffff;
        overflow-x: hidden;
        min-height: 100vh;
      }
      h1, h2, h3, .font-outfit {
        font-family: 'Outfit', sans-serif;
      }

      /* High-End Noise Overlay */
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 10;
        opacity: 0.015;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Animated Fluid Background */
      .fluid-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        width: 1000px;
        height: 1000px;
        border-radius: 50%;
        filter: blur(140px);
        opacity: 0.12;
        mix-blend-mode: plus-lighter;
      }

      .blob-1 {
        background: radial-gradient(circle, var(--logo-navy) 0%, transparent 70%);
        top: -20%;
        left: -10%;
        animation: drift 25s ease-in-out infinite alternate;
      }

      .blob-2 {
        background: radial-gradient(circle, var(--logo-yellow) 0%, transparent 70%);
        bottom: -25%;
        right: -10%;
        animation: drift 30s ease-in-out infinite alternate-reverse;
      }

      .blob-3 {
        background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
        top: 30%;
        left: 20%;
        width: 800px;
        height: 800px;
        animation: drift 35s ease-in-out infinite alternate;
        animation-delay: -7s;
      }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(10%, 5%) scale(1.1); }
        100% { transform: translate(-5%, 15%) scale(0.9); }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="fluid-bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
