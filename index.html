
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebIT Solutions | Dominate Your Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #01040a; /* Ultra Deep Navy */
        --logo-navy: #002B5B;
        --logo-yellow: #F9A825;
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-outfit {
        font-family: 'Outfit', sans-serif;
      }

      /* Glassmorphism Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 64px -12px rgba(0, 0, 0, 0.6);
      }

      .glass-nav {
        background: rgba(1, 4, 10, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* High-End Noise Overlay */
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Animated Fluid Background */
      .fluid-bg {
        position: fixed;
        inset: 0;
        z-index: -2;
        overflow: hidden;
        background: var(--bg-dark);
      }

      .blob {
        position: absolute;
        width: 800px;
        height: 800px;
        border-radius: 50%;
        filter: blur(120px);
        opacity: 0.15;
        mix-blend-mode: screen;
      }

      .blob-1 {
        background: var(--logo-navy);
        top: -10%;
        left: -10%;
        animation: drift 20s ease-in-out infinite alternate;
      }

      .blob-2 {
        background: var(--logo-yellow);
        bottom: -20%;
        right: -10%;
        animation: drift 25s ease-in-out infinite alternate-reverse;
      }

      .blob-3 {
        background: #3b82f6; /* Complementary Blue */
        top: 40%;
        left: 30%;
        width: 600px;
        height: 600px;
        animation: drift 30s ease-in-out infinite alternate;
        animation-delay: -5s;
      }

      @keyframes drift {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(5%, 10%) scale(1.1) rotate(5deg); }
        66% { transform: translate(-5%, 5%) scale(0.9) rotate(-5deg); }
        100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #01040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="fluid-bg">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
